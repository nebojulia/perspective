<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,500&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="browser">
        <img class="browser__previous browser__svg" src="svg/back.svg" alt="previous arrow">
        <img class="browser__next browser__svg" src="svg/next.svg" alt="next arrow">
        <img class="browser__update-page browser__svg" src="svg/replay.svg" alt="update page pic">
        <div class="browser__search">
            <img class="browser__search-img browser__svg" src="svg/search.svg" alt="search pic">
            <div class="browser__search-placeholder">
                Search Google
            </div>
            <img class="browser__search-favorite browser__svg" src="svg/favorite.svg" alt="add to favorite pic">
        </div>
        <img class="browser__userpic" src="svg/userpic.svg" alt="user pic">
        <img class="browser__menu browser__svg" src="svg/verticalDots.svg" alt="vertical dots">
    </div>
    <header class="header">
        <div class="header__wrap">
            <img class="header__logo" src="svg/logoFull.svg" alt="full logo perspective">
            <div class="headrer__burger">
                <img class="header__burger-img" src="svg/burger.svg" alt="burger">
            </div>
        </div>
    </header>
    <footer class="footer">
        <div class="footer__wrap">
            <img class="footer__img" src="svg/logoFull.svg" alt="full logo perspective">
            <ul class="footer__list">
                <li class="footer__list-item"><a class="footer__item-link" href="#">О фонде</a></li>
                <li class="footer__list-item"><a class="footer__item-link" href="#">Миссия</a></li>
                <li class="footer__list-item"><a class="footer__item-link" href="#">Проекты</a></li>
                <li class="footer__list-item"><a class="footer__item-link" href="#">Партнеры</a></li>
                <li class="footer__list-item"><a class="footer__item-link" href="#">Новости</a></li>
                <li class="footer__list-item"><a class="footer__item-link" href="#">Контакты</a></li>
                <li class="footer__list-item"><a class="footer__item-link" href="#">Нормативные документы</a></li>
            </ul>
            <div class="footer__hr">
                <hr>
            </div>
            <div class="footer__rights">
                © 2021–2022 ФРСП «Перспектива» Все права защищены.
            </div>
        </div>
    </footer>
</body>
</html>
